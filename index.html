<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

<!-- form  -->
    <div>
      <h4>phone book</h4>
      <!-- save form  -->
      <form id="saveForm">
        <input type="text" name="fullName" id="fullName" required /><br>
        <input type="number" name="phoneNumber" id="phoneNumber" required /><br>
        <button type="submit">save contact</button>
      </form>

<!-- update form  -->
  <form id="updateForm">
        <input type="text" name="updateName" id="updateName" required /><br>
        <input type="number" name="updateNumber" id="updateNumber" required /><br>
        <button type="submit">update contact</button>
      </form>
    </div>

    <span id="loader" style="margin-top: 10px;">Saving Number...</span><br>

    <button id="showContacts">show contacts</button><br>

<!-- all contacts  -->
<ul id="contacts">
</ul>

    <script src="script.js"></script>
  </body>
</html>
